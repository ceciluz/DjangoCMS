<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.description }}</p>
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="Delete Blog" name="delete_blog" onclick="return confirm('Are you sure you want to delete this blog?')">
    </form>
    <h2>Future Posts</h2>
    <ul>
   
    </ul>
    <a href="{% url 'blog_update' pk=blog.pk %}"> Update Blog </a>
</body>
</html>
