<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.created_at }}</p>
    <p>{{ post.content | safe }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="delete_post">Delete Post</button>
    </form>
    <a href="{% url 'posts:post_update' id_blog=post.blog.id id_post=post.id %}">Update Post</a>
    <h2>Comments</h2>
   
    <h2>Add a Comment</h2>
   
</body>

</html>
