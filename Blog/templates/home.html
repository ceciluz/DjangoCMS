{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Service</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            {% if user.is_authenticated %}
                <li><a href="accounts/logout">LOGOUT</a></li>
            {% else %}
                <li><a href="/accounts/login/">LOGIN</a></li>
                <li><a href="/register/">SIGN UP</a></li>
            {% endif %}
        </ul>
    </nav>
    <section class="layout">        
        <div class="container-home">
            <h1 class="title"> Welcome to BlogWise</h1>
                <a href="/create-blog" class="button">Create Blog</a>
            {% if user.is_authenticated %}
                <a href="/blogs-list" class="button">My Blogs</a>
            {% endif %}
        </div>
    </section>
    <section class="image">
            <img src="https://mailrelay.com/wp-content/uploads/2017/04/video-tutoriales-sobre-email-marketing.jpg" alt="">
    </section>
</body>
</html>
